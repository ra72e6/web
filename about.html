    <!--메인 섹션-->
    <section class="main">
      <div class="container">
        <h1>개인 포트폴리오</h1>
        <h3>Lim Hye Jun</h3>
        <img src="img/kitty.png" alt="photo" height="200" />

        <p>
          연락처: 010-7360-1025 <br />
          깃허브 주소:

          vercel 주소 :

            >https://vercel.com/ra72e6s-projects</a

        </p>
        <table>
          <tr>
            <th scope="col">생일</td>
            <th scope="col">이름</td>
            <th scope="col">성별</td>
          </tr>
          <tr>
            <td>12/08</td>
            <td>김태현</td>
            <td>남</td>
          </tr>
          <tr>
            <td>06/29</td>
            <td>최경은</td>
            <td>여</td>
          </tr>
        </table>
        <form>
          <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
              <li>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3KG" readonly />
              </li>
              <li>
                <label for="user-name">이름 </label>
                <input type="text" id="user-name" autofocus required />
              </li>
              <li>
                <label for="addr">배송 주소</label>
                <input type="text" id="addr" required />
              </li>
              <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail" />
              </li>
              <li>
                <label for="phone">연락처</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="하이픈 빼고 입력해 주세요.(01012345678)"
                  required
                />
              </li>
              <li>
                <label for="d-day">배송 지정</label>
                <input type="date" id="d-day" />
                <small>(주문일로부터 최소 3일 이후)</small>
              </li>
            </ul>
          </fieldset>
          <div>
            <input type="submit" value="주문하기" />
            <input type="reset" value="취소하기" />
          </div>
        </form>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
